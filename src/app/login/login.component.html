<div class="container">
  <div class="row">
    
    <div class="col-sm-2">
    </div>
    
    <div class="col-sm-8">
      <form class="mt-5" #liginform="ngForm" (ngSubmit)="loginUser()">
        <small class="danger">{{msg}}</small>

        <div class="form-group row">
         <label for="uname" class="col-sm-2 col-form-label"><b>Email</b></label>
         <input class= "col-sm-10" type="text" placeholder="Enter Email" name="uname" [(ngModel)]="client.emailId" required>
        </div>

        <div class="form-group row">
         <label for="psw" class="col-sm-2 col-form-label"><b>Password</b></label>
         <input class= "col-sm-10" type="password" placeholder="Enter Password" name="psw" [(ngModel)]="client.password" required>
        </div>
        
         <button class="btn btn-primary" type="submit">Login</button>
         <br/>
         
     <small class="btn btn-link" (click)="gotoregistration()">New User? Click here For Registration</small>

    </form>   
    </div>

    <div class="col-sm-2">
      
    </div>

  </div>
</div>
