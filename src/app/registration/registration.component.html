<div class="container">
  <div class="row">
    
    <div class="col-sm-2">
    </div>
    
    <div class="col-sm-8">
      
<form  class="mt-5" #registerinform="ngForm" (ngSubmit)="registerClient()">
  <small class="danger">{{msg}}</small>

  <div class="form-group row">
   <label for="fname" class="col-sm-2 col-form-label"><b>Firstname</b></label>
   <input class= "col-sm-10" type="text" placeholder="Enter Firstname" name="fname" [(ngModel)]="client.firstName" required>
  </div>

  <div class="form-group row">
   <label for="lname" class="col-sm-2 col-form-label"><b>Lastname</b></label>
   <input class= "col-sm-10" type="text" placeholder="Enter Lastname" name="lname" [(ngModel)]="client.lastName" required>
  </div>

  <div class="form-group row">
   <label for="emailId" class="col-sm-2 col-form-label"><b>Email</b></label>
   <input class= "col-sm-10" type="text" placeholder="Enter emailId" name="emailId" [(ngModel)]="client.emailId" required>
  </div>

  <div class="form-group row">
   <label for="contact" class="col-sm-2 col-form-label"><b>Contact Number</b></label>
   <input class= "col-sm-10" type="text" placeholder="Enter Contact" name="contact" [(ngModel)]="client.contactNumber" required>
  </div>

  <div class="form-group row">
   <label for="city" class="col-sm-2 col-form-label"><b>City</b></label>
   <input class= "col-sm-10" type="text" placeholder="Enter city" name="city" [(ngModel)]="client.city" required>
  </div>

  <div class="form-group row">
   <label for="psw" class="col-sm-2 col-form-label"><b>Password</b></label>
   <input class= "col-sm-10" type="password" placeholder="Enter Password" name="psw" [(ngModel)]="client.password" required>
  </div>

   <button class="btn btn-primary" type="submit">Register</button>
</form>

    </div>

    <div class="col-sm-2">
    </div>

  </div>
</div>
